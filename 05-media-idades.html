<meta charset="utf-8">
<h1>Média das Idades</h1>
<script>

    var anoAtual = new Date().getFullYear()
    var idadeJoao = anoAtual - 1993
    var idadeMaria = anoAtual - 1973
    var idadePedro = anoAtual - 1998
    var media = (idadeJoao + idadeMaria + idadePedro) / 3
    document.write("A média das idades é: " + media)

</script>
