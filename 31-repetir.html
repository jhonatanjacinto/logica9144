<meta charset="utf-8">
<h1>Repetir Palavra</h1>

<script src="js/pegaNumero.js"></script>

<script>

    var palavra = prompt('Informe uma palavra:')
    var repeticoes = pegaInt('Quantas vezes deseja repetir essa palavra?')

    for (var contagem = 1; contagem <= repeticoes; contagem++) {
        document.write(`${palavra} <br>`)
    }
    

</script>
