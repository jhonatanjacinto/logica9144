<meta charset="utf-8">
<h1>Cálculo Área do Retângulo</h1>
<script>

    var base = parseFloat(prompt('Informe o valor da base:').replace(',', '.'))
    var altura = parseFloat(prompt('Informe o valor da altura:').replace(',', '.'))
    var area = base * altura
    document.write(`
        A área do retângulo é: ${area.toFixed(1).replace('.', ',')}
    `)

</script>
