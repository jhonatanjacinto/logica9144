<meta charset="utf-8">
<h1>Arrays</h1>
<script>

    var lista = ["Arroz", "Feijão", "Batata", "Óleo", "Açúcar"]
    
    alert(`O 1º item da lista é: ${lista[0]}`)
    alert(`O último item da lista é: ${lista[4]}`)
    
    document.write(`
        Minha lista de supermercado tem ${lista.length} itens: <br>
        ${ lista.join(' <br> ') }
    `)

</script>
